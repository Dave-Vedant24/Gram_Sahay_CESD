  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Gujarati:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --gov-navy: #003366;
      --gov-saffron: #FF9933;
      --gov-green: #128807;
    }
    body {
      font-family: 'Inter', 'Noto Sans Gujarati', sans-serif;
      transition: background-color 0.2s ease;
    }
    .gov-border-bottom { border-bottom: 3px solid var(--gov-saffron); }
    .gov-border-top { border-top: 3px solid var(--gov-navy); }
    .form-input {
      @apply w-full p-2 border border-gray-300 rounded-sm focus:outline-none focus:ring-1 focus:ring-[#003366] dark:bg-slate-900 dark:border-slate-700 dark:text-white;
    }
    .gov-card {
      @apply bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 shadow-sm rounded-sm;
    }
    .gov-btn-primary {
      @apply bg-[#003366] text-white px-6 py-2 rounded-sm font-semibold hover:bg-slate-800 transition uppercase tracking-wider text-sm;
    }
    .gov-btn-secondary {
      @apply bg-gray-100 text-gray-700 px-6 py-2 rounded-sm font-semibold hover:bg-gray-200 transition uppercase tracking-wider text-sm border border-gray-300 dark:bg-slate-700 dark:text-slate-300 dark:border-slate-600;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
